<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTalk Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">DTalk</h1>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">English</button>
                <button class="lang-btn" data-lang="zh">简体中文</button>
                <button class="lang-btn" data-lang="zh-TW">繁體中文</button>
            </div>
        </header>

        <main>
            <div class="content">
                <div class="support-section">
                    <h2 data-translate="support.title">Support</h2>
                    <p data-translate="support.description">If you have any questions or need assistance, please contact us:</p>
                    <div class="contact-info">
                        <a href="mailto:723562281@qq.com" class="email-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <span>723562281@qq.com</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p data-translate="footer.text">&copy; 2024 DTalk. All rights reserved.</p>
        </footer>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
